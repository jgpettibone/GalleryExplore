<div class='container onetourview' ng-controller='OneTourViewController'>

  <div class='tourcreateimages' ng-init='orderBy=image.order; reverse=true'>
   <h3>This Tour: {{ tourname }}</h3>

      <div ng-repeat='image in tourimages | orderBy:getOrder' class='tourimagelist'>
        <input type='number' ng-model='order' min='0' max='15' placeholder='{{ image.order }}'/>
        <button class='btn btn-default btn-sm' ng-click='changeOrder(order, image.id)'>Change Order</button>
        <button class='btn btn-default btn-sm removeimagebutton' ng-click='removeImage(image)'>Remove This Image From Tour</button>
        <image-details></image-details>
      </div>

  </div>
</div>
