<div class='container tourcreate' ng-controller='TourCreateController'>

	<div class='tourcreateimages'>
	 <h3>Create Your Tour</h3>
	 		Tour Name <input type="text"  ng-model="tourname" name="tournameform"/>
	 		<button ng-click="submitName(tourname)">Submit</button><br>
	 		{{ tourname }}<br><br>

	 		<div ng-repeat='image in tourimages' class='tourimagelist'>
	 			<img ng-src='{{ image.src }}'/>

	 			<div class='tourimageform'>

	 				<h4>Title: {{ image.desc }} </h4>
	 				<button class='removeimagebutton' ng-click="removeImage(image)">Remove Image From Tour</button><br><br>

	 				Enter your notes for this image:
	 				<textarea rows="10" cols="60" class='notesinput' type="text" ng-model="notes"></textarea>

			 		<button class='tournotesbutton' ng-click="submitNotes(notes)">Submit Notes</button><br><br>
			 		<!-- <button class='tournotesbutton' ng-click="submitNotes(notes)">Submit Notes</button><br> -->

	 			</div>

	 		</div>

	</div>

</div>
