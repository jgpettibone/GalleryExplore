
<div class='container tourview' ng-controller='TourViewController'>

  <div>
    <form>
      <input type='search' ng-model='tourquery' placeholder='Find a Tour'/>
    </form>
  </div>

  <div class='container'>
    <div class='tourviewlist clearfix' ng-repeat='tour in tours | filter:tourquery' 
    ng-click='selectTour(tour)'>
      <p class='tourtitle'> {{ tour.tourname }}</p>
    </div>
  </div>

</div>
